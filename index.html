<html>

<head>
    <title>Lifestyle Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <div class="inner-header">
            <div class="logo">
                <a>Lifestyle Store</a>
            </div>
            <div class="header-link">
                <a>Login</a>
            </div>
            <div class="header-link">
                <a>Sign Up</a>
            </div>
        </div>
    </div>
    <!-- content -->
    <div class="content">
        <div class="banner-image">
            <div class="inner-banner-image">
                <div class="banner_content">
                    <h1>We sell lifestyle.</h1>
                    <p>Flat 40% OFF on premium brands</p>
                    <a class="button">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="items">
            <a href="#">
                <div class="card-pic"><img
                        src="https://rukminim1.flixcart.com/image/714/857/jbzedu80/watch/v/h/f/bq2125-fossil-original-imaff7pjq7ya9bw6.jpeg?q=50"
                        class="thumbnail"></div>
                <div class="caption">
                    <h2>Watches</h2>
                    <p>Original watches from the best brands.</p>
                </div>
            </a>
        </div>
        <div class="items">
            <a href="#">
                <img src="https://cdn.mos.cms.futurecdn.net/EpZXTwMAHZKBfb2WwzbaqV.jpg" alt="" class="thumbnail">
                <div class="caption">
                    <h2>Cameras</h2>
                    <p>Choose among the best available in the world.</p>
                </div>
            </a>
        </div>
        <div class="items">
            <a href="#">
                <img class="thumbnail"
                    src="https://5.imimg.com/data5/YJ/BO/MY-10973479/mens-designer-casual-shirt-500x500.jpg">
                <div class="caption">
                    <h2>Shirts</h2>
                    <p>Our exquisite collection of shirts.</p>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
